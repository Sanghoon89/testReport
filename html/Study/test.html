<!DOCTYPE html>
<html>

<head>
    <title>Introduction to the DOM</title>
    <script>
        // 문서가 완전히 로드된 후에 DOM 조작
        window.onload = function() {
            var li = document.getElementsByTagName('li');
            for (var i = 0; i < li.length; i++) {
                li[i].onmouseover = function() {
                    this.style.backgroundColor = 'skyblue'
                };

                li[i].onmouseout = function() {
                    this.style.backgroundColor = 'white'
                };
            }
        };
    </script>
    <script>
        // 객체 참조 이해하기
        var items = new Array("one", "two", "three");
        var itemsRef = items;

        items.push("four");
        alert(items.length == itemsRef.length);

        items = new Array("test");
        alert(items != itemsRef);

        var itemsRef = items;

        items += "ing";
        alert(items);
        alert(itemsRef);
    </script>
</head>

<body>
    <h1>Introduction to the DOM</h1>
    <p class='test'>There are a number of reasons why the DOM is awesome, here are some:
    </p>
    <ul>
        <li id='everywhere'>It can be found everywhere.</li>
        <li class='test'>It's easy to use.</li>
        <li class='test'>It can help you to find what you want, really quickly.</li>
    </ul>
    <script>
        // 함수 오버로딩에 관한 두가지 예
        function sendMessage(msg, obj) {
            if (arguments.length == 2)
                obj.alert(msg);
            else
                alert(msg);
        }

        sendMessage("Hello, World!");
        sendMessage("How are you?", window);

        function makeArray() {
            var arr = [];

            for (var i = 0; i < arguments.length; i++) {
                arr.push(arguments[i]);
            }
            return arr;
        }
        // 함수에 전달인자 개수 결정하기 위해 사용할 수 있는 방법 (약간의 트릭)
        // 전달인자기 전달되지 않았을 때 그 전달인자의 값이 undefined 라는 사실을 이용
        function displayError(msg) {
            if (typeof msg == 'undefined') {
                msg = "An error occured";
            }
            alert(msg);
        }
    </script>
</body>

</html>
